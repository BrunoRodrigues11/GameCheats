<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Cheats - Home</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Game Cheats</h1>
      <div class="row">
        <!-- GTA 5 -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3">
          <div class="card">
            <a href="#">
              <img
                src="./src/assets/img/gta5.jpg"
                class="card-img-top"
                alt="Foto do GTA 5"
              />
              <div class="card-body">
                <h5 class="card-text text-center">GTA 5</h5>
              </div>
            </a>
          </div>
        </div>

        <!-- GTA 4 -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3">
          <div class="card">
            <a href="#">
              <img
                src="./src/assets/img/gta4.jpg"
                class="card-img-top"
                alt="Foto do GTA 4"
              />
              <div class="card-body">
                <h5 class="card-text text-center">GTA 4</h5>
              </div>
            </a>
          </div>
        </div>

        <!-- GTA San Andreas -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3">
          <div class="card">
            <a href="#">
              <img
                src="./src/assets/img/gtaSA.jpg"
                class="card-img-top"
                alt="Foto do GTA San Andreas"
              />
              <div class="card-body">
                <h5 class="card-text text-center">GTA San Andreas</h5>
              </div>
            </a>
          </div>
        </div>

        <!-- GTA Vice City -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3">
          <div class="card">
            <a href="#">
              <img
                src="./src/assets/img/gtaVC.jpg"
                class="card-img-top"
                alt="Foto do GTA Vice City"
              />
              <div class="card-body">
                <h5 class="card-text text-center">GTA Vice City</h5>
              </div>
            </a>
          </div>
        </div>

        <!-- GTA 3 -->
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3">
          <div class="card">
            <a href="#">
              <img
                src="./src/assets/img/gta4.jpg"
                class="card-img-top"
                alt="Foto do GTA 3"
              />
              <div class="card-body">
                <h5 class="card-text text-center">GTA 3</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
