<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Cheats - GTA 5</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="text-center">Game Cheats</h1>
        <h3 class="text-center">GTA 5</h3>
      </div>
      <div class="row">
        <!-- Player Cheats -->
        <div class="col-12">
          <div class="card mt-3 card__banner">
            <div class="card-body">
              <span class="text-light card__version">
                <h5>Player Cheats</h5>
              </span>
              <img
                src="../assets/img/gta5.jpg"
                alt="Banner do jogo GTA 5 com o texto player cheats"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>

</html>
