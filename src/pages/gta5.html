    <title>Game Cheats - GTA 5</title>
    <link rel="stylesheet" href="../css/style.css" />

    <div class="container">

        <h1 class="text-center">Game Cheats</h1>
        <h3 class="text-center">GTA 5</h3>
      </div>
      <div>
        <!-- TABS -->
        <div class="tab">
          <button
            class="tablinks"
            onclick="openPlataformCheats(event,'ps_cheats')"
            id="tab__ps"
          >
            PlayStation

          <button
            class="tablinks"
            onclick="openPlataformCheats(event,'xbx_cheats')"
            id="tab__xbx"

            id="tab__comp"
          >
            Computador

        </div>

        <div id="ps_cheats" class="tabcontent">
          <!-- PLAYER CHEATS CARD-->
          <div class="row">
            <div class="col-12">
              <div class="card mt-3 card__banner">
                <div class="card-body">
                  <span class="text-light card__version">
                    <h5>Player Cheats</h5>
                  </span>
                  <img
                    src="../assets/img/gta5.jpg"
                    alt="Banner do jogo GTA 5 com o texto player cheats"

            </div>
          </div>
