<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Cheats - GTA 5</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/media_queries.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">GameCheats</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./gta5.html">GTA V</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GTA IV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GTA SA</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GTA VC</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GTA III</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-3">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-4 mt-3">
          <input
            type="text"
            id="searchInput"
            placeholder="Pesquisar Cheat..."
            class="form-control"
          />
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 mt-3">
          <select class="form-select" id="selectSection">
            <option value="">- Filtrar -</option>
            <option value="jogador">Player Cheats</option>
            <option value="mundo">World Cheats</option>
            <option value="veículos">Vehicle Cheats</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 mt-3">
          <button class="btn btn-danger" id="btnSearchClear">Limpar</button>
        </div>
      </div>
      <div class="mt-3">
        <!-- TABS -->
        <div class="tab">
          <button
            class="tablinks"
            onclick="openPlataformCheats(event,'ps_cheats')"
            id="tab__ps"
          >
            PlayStation
          </button>
          <button
            class="tablinks"
            onclick="openPlataformCheats(event,'xbx_cheats')"
            id="tab__xbx"
          >
            Xbox
          </button>
          <button
            class="tablinks"
            onclick="openPlataformCheats(event,'comp_cheats')"
            id="tab__comp"
          >
            Computador
          </button>
        </div>

        <div class="text-center" id="noResultsMessage" style="display: none">
          <img
            src="../assets/icons/not_found.svg"
            alt=""
            width="250"
            height="250"
          />
          <h5>Desculpe</h5>
          <p>Nenhum resultado encontrado para a pesquisa.</p>
        </div>

        <!-- PLAYSTATION CHEATS -->
        <div id="ps_cheats" class="tabcontent">
          <!-- PLAYER CHEATS CARD-->
          <div class="row">
            <div class="col-12" id="card_player_banner_ps"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_player_ps"></div>
          </div>

          <!-- WORLD CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_world_banner_ps"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_world_ps"></div>
          </div>

          <!-- VEHICLE CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_vehicle_banner_ps"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_vehicle_ps"></div>
          </div>
        </div>

        <!-- XBOX CHEATS -->
        <div id="xbx_cheats" class="tabcontent">
          <!-- PLAYER CHEATS CARD-->
          <div class="row">
            <div class="col-12" id="card_player_banner_xbx"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_player_xbx"></div>
          </div>

          <!-- WORLD CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_world_banner_xbx"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_world_xbx"></div>
          </div>

          <!-- VEHICLE CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_vehicle_banner_xbx"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_vehicle_xbx"></div>
          </div>
        </div>

        <!-- COMPUTADOR CHEATS -->
        <div id="comp_cheats" class="tabcontent">
          <!-- PLAYER CHEATS CARD-->
          <div class="row">
            <div class="col-12" id="card_player_banner_comp"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_player_comp"></div>
          </div>

          <!-- WORLD CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_world_banner_comp"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_world_comp"></div>
          </div>

          <!-- VEHICLE CHEATS CARD -->
          <div class="row">
            <div class="col-12" id="card_vehicle_banner_comp"></div>
          </div>
          <div class="row">
            <div class="col-12" id="card_vehicle_comp"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de imagem do veiculo -->
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal__title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modal__image"
              src=""
              alt="Imagem do Veículo"
              class="img-fluid"
            />
          </div>
          <div class="modal-footer">
            <p>
              Fonte:
              <a
                href="https://www.gtabase.com/grand-theft-auto-v/vehicles/#sort=attr.ct3.frontend_value&sortdir=desc"
                >www.gtabase.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/script.js"></script>

    <script type="module" src="../api_cheats/dados_gta5.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/config.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
